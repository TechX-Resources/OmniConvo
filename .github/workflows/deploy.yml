name: Deploy OmniConvo to EC2

on:
  push:
    branches: [alipm2]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      HOST: ${{ secrets.SERVER_HOST }}
      USER: ${{ secrets.SERVER_USER }}

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Sync build to EC2
        run: |
          echo "$SSH_KEY" > deploy_key
          chmod 600 deploy_key
          rsync -avz --delete \
            --exclude 'node_modules' --exclude '.git' --exclude '.env' \
            -e "ssh -i deploy_key -o StrictHostKeyChecking=no" \
            . $USER@$HOST:~/omniapp/OmniConvo

      - name: Install dependencies & Reload PM2
        run: |
          ssh -i deploy_key -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            cd ~/omniapp/OmniConvo
            npm install --production
            pm2 reload omniconvo-ali-2 --update-env
          EOF
